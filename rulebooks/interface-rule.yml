---
- name: Port State Event from network
  hosts: all
  sources:
   - ansible.eda.kafka:
       host: eda.sandbox146.opentlc.com
       port: 9092
       topic: network
  rules:
   - name: Test
     condition: event.body.fields.admin_status == "DOWN"
     action:
       run_job_template:
         organization: "Default"
         name: "EDA_Admin"
         post_events: true
         job_args:
           extra_vars:
             limit: ansible_eda.event.body.tags.source
